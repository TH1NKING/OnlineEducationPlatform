server {
    listen 80;
    server_name localhost;

    # 1. 前端静态页面 (Vue/React 构建产物)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html; # 支持 SPA 路由
    }

    # 2. 后端 API 转发 (负载均衡入口)
    location /api/ {
        proxy_pass http://backend:8080; # 转发给后端容器
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 3. 视频/文件存储代理 (模拟 CDN 回源 S3)
    # 前端访问 http://localhost/video/xxx.mp4 -> Nginx -> MinIO
    location /oss/ {
        proxy_pass http://minio:9000/; # 转发给 MinIO API
        proxy_set_header Host minio:9000;
        
        # 性能优化 (满足“缓冲不超过3秒”)
        proxy_buffering off;      # 关闭缓冲，利于流媒体
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}